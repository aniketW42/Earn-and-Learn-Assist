{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Set a New Password</h2>
    
    {% if validlink %}
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="new_password1" class="form-label">New Password:</label>
            <input type="password" name="new_password1" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="new_password2" class="form-label">Confirm Password:</label>
            <input type="password" name="new_password2" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
    {% else %}
    <p class="text-danger">The password reset link is invalid or expired. Please request a new one.</p>
    <a href="{% url 'password_reset' %}" class="btn btn-secondary">Request Again</a>
    {% endif %}
</div>
{% endblock %}
