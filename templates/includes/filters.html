<!-- Reusable Filter Component -->
<div class="card shadow-sm border-0 mb-3">
    <div class="card-body py-3">
        <form method="GET" class="row align-items-center" id="filterForm">
            <div class="col-md-8">
                <div class="d-flex align-items-center flex-wrap gap-3">
                    {% if show_search %}
                    <div class="d-flex align-items-center">
                        <label for="searchInput" class="form-label me-2 mb-0 text-muted small">Search:</label>
                        <input type="text" id="searchInput" name="search" class="form-control form-control-sm" 
                               placeholder="Search..." value="{{ request.GET.search }}" style="width: 180px;">
                    </div>
                    {% endif %}
                    
                    {% if show_status_filter %}
                    <div class="d-flex align-items-center">
                        <label for="statusFilter" class="form-label me-2 mb-0 text-muted small">Status:</label>
                        <select id="statusFilter" name="status" class="form-select form-select-sm" style="width: auto;">
                            <option value="">All Status</option>
                            {% for status_option in status_options %}
                            <option value="{{ status_option.value }}" {% if request.GET.status == status_option.value %}selected{% endif %}>
                                {{ status_option.label }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    {% endif %}
                    
                    {% if show_department_filter %}
                    <div class="d-flex align-items-center">
                        <label for="departmentFilter" class="form-label me-2 mb-0 text-muted small">Department:</label>
                        <select id="departmentFilter" name="department" class="form-select form-select-sm" style="width: auto;">
                            <option value="">All Departments</option>
                            {% for dept in departments %}
                            <option value="{{ dept.id }}" {% if request.GET.department == dept.id|stringformat:"s" %}selected{% endif %}>
                                {{ dept.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    {% endif %}
                    
                    {% if show_date_filter %}
                    <div class="d-flex align-items-center">
                        <label for="dateFrom" class="form-label me-2 mb-0 text-muted small">From:</label>
                        <input type="date" id="dateFrom" name="date_from" class="form-control form-control-sm" 
                               value="{{ request.GET.date_from }}" style="width: auto;">
                    </div>
                    <div class="d-flex align-items-center">
                        <label for="dateTo" class="form-label me-2 mb-0 text-muted small">To:</label>
                        <input type="date" id="dateTo" name="date_to" class="form-control form-control-sm" 
                               value="{{ request.GET.date_to }}" style="width: auto;">
                    </div>
                    {% endif %}
                    
                    <div class="d-flex align-items-center">
                        <label for="perPageSelect" class="form-label me-2 mb-0 text-muted small">Show:</label>
                        <select id="perPageSelect" name="per_page" class="form-select form-select-sm" style="width: auto;">
                            {% if per_page_options %}
                                {% for option in per_page_options %}
                                <option value="{{ option }}" {% if request.GET.per_page == option|stringformat:"s" or per_page == option %}selected{% endif %}>
                                    {{ option }}
                                </option>
                                {% endfor %}
                            {% else %}
                                <option value="10" {% if request.GET.per_page == "10" or per_page == 10 %}selected{% endif %}>10</option>
                                <option value="25" {% if request.GET.per_page == "25" or per_page == 25 %}selected{% endif %}>25</option>
                                <option value="50" {% if request.GET.per_page == "50" or per_page == 50 %}selected{% endif %}>50</option>
                                <option value="100" {% if request.GET.per_page == "100" or per_page == 100 %}selected{% endif %}>100</option>
                            {% endif %}
                        </select>
                        <span class="text-muted small ms-2">entries</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-md-end">
                <div class="d-flex align-items-center justify-content-md-end gap-2">
                    <button type="submit" class="btn btn-primary btn-sm">
                        <i class="fas fa-search me-1"></i>Apply
                    </button>
                    <a href="?" class="btn btn-outline-secondary btn-sm">
                        <i class="fas fa-undo me-1"></i>Reset
                    </a>
                    {% if show_export %}
                    <button type="button" class="btn btn-outline-success btn-sm" onclick="exportData()">
                        <i class="fas fa-download me-1"></i>Export
                    </button>
                    {% endif %}
                </div>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Auto-submit form on select change
    const selects = document.querySelectorAll('#filterForm select');
    selects.forEach(function(select) {
        select.addEventListener('change', function() {
            // Remove page parameter when filters change
            const form = document.getElementById('filterForm');
            const pageInput = form.querySelector('input[name="page"]');
            if (pageInput) {
                pageInput.remove();
            }
            form.submit();
        });
    });

    // Submit form on Enter key in search input
    const searchInput = document.getElementById('searchInput');
    if (searchInput) {
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const form = document.getElementById('filterForm');
                const pageInput = form.querySelector('input[name="page"]');
                if (pageInput) {
                    pageInput.remove();
                }
                form.submit();
            }
        });
    }
});

{% if show_export %}
function exportData() {
    // Construct export URL with current filters
    const params = new URLSearchParams(window.location.search);
    params.set('export', 'csv');
    params.delete('page'); // Remove pagination for export
    window.location.href = '?' + params.toString();
}
{% endif %}
</script>
